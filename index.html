<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parque Nacional dos Carecas</title>
    <style>
        /* Estilos para as caixas */
        .caixa-info {
            border: 2px solid #0b0f01;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            background-color: #74EDDC;
            text-align: center;
        }
        .caixa-info h1, .caixa-info p, .caixa-info h2 {
            margin: 0;
        }
        .caixa-info p {
            font-size: 1.2em;
            font-weight: bold;
        }
        .caixa-info ul {
            list-style-type: none;
            padding: 0;
        }
        .caixa-info li {
            margin: 10px 0;
        }
        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho com o nome do parque -->
    <header class="caixa-info">
        <h1>Parque Nacional dos Carecas</h1>
        <p><strong>Inauguração:</strong> 5º de Dezembro de 2025</p>
    </header>

    <!-- Imagem representativa do parque -->
    <section id="imagem-parque">
        <img src="https://media.istockphoto.com/id/1438454334/pt/foto/typical-ride-at-the-oktoberfest-in-munich.jpg?s=612x612&w=0&k=20&c=_UekVGBRzGPf2fPd0fzd_NsyAi79b9gU3xbery0MjzU=" alt="Vista do Parque Nacional da Serra da Canastra" style="width:100%; height:auto;">
    </section>

    <!-- Seção com links para redes sociais e ingressos -->
    <section id="links" class="caixa-info">
        <h2>Conecte-se conosco</h2>
        <ul>
            <li><a href="https://www.facebook.com/Carecas" target="_blank">Facebook</a></li>
            <li><a href="https://www.instagram.com/parquenacionalcarecas" target="_blank">Instagram</a></li>
            <li><a href="https://www.ingressosparques.com" target="_blank">Comprar Ingressos</a></li>
        </ul>
    </section>

    <!-- Rodapé com informações adicionais -->
    <footer class="caixa-info">
        <p>&copy; 2025 Parque Nacional dos Carecas. Todos os direitos reservados.</p>
        <p>Telefone: (14) 92000-8032</p>
        <p>Email: contato@parquecarecas.com.br</p>
    </footer>

</body>
</html>
